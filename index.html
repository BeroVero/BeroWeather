<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeroWeather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="box">
      <form class="search-form">
        <input
          type="text"
          class="form-input"
          placeholder="Enter a city..."
          required
        />
        <input type="submit" class="search-button" value="Search" />
      </form>

      <main>
        <h1>Rome</h1>
        <div>
          <p>
            Wednesday 23:19, broken clouds
            <br />
            Humidity: 57%, Wind: 8.75km/h
          </p>
        </div>

        <div>☀️ 25°C</div>
      </main>

      <footer>
        This project was coded by <a href="">Bero</a>, is open-sourced on
        <a href="https://github.com/BeroVero/BeroWeather">GitHub</a> and hosted
        on
        <a href="https://app.netlify.com/teams/berovero-2ssw7lw/overview">
          Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
