  <body>
    <div class="box">
      <header>
        <form id="search-form">
          <input
            type="text"
            class="form-input"
            id="city-form-input"
            placeholder="Enter a city..."
            required
          />
          <input type="submit" class="search-button" value="Search" />
        </form>
      </header>
    </div>
    <main class="box">
      <div class="organizer">
        <div>
          <h1 class="app-city" id="app-city"></h1>

          <p class="app-details">
            <span id="time-app"></span>, <span id="app-condition"></span>
            <br />
            Humidity: <strong id="humidity-app">57</strong><strong>%</strong>,
            Wind: <strong id="wind-app">8.75</strong> <strong>km/h</strong>
          </p>
        </div>

        <div>
          <span id="app-emoji" class="app-emoji"></span>
          <span class="app-temperature" id="app-temperature"></span>
          <span class="app-unit">Â°C</span>
        </div>
      </div>
